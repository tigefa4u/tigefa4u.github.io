platform:
  - x86
  - x64

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - ruby --version
  - gem --version
  - git --version

build: off

test_script:
  - bundle exec travis lint
  - bundle install
  - bundle exec jekyll build

environment:
  matrix:
    - ruby_version: "200"
    - ruby_version: "21"
    - ruby_version: "22"

matrix:
  allow_failures:
    - ruby_version: "22"