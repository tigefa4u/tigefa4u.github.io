---
layout: default
---

<div class="jumbotron">
  <div class="container" style="text-align:center;margin-top:30px;">
    <h1>sugeng tigefa</h1>
    <p><img alt="tigefa-cover" src="{{ "/static/img/tigefa-cover.png" | prepend: site.baseurl }}" width="300" height="300"></p>
    <p>{{ site.description }}</p>
    <p><a class="button button-primary button-box button-giant button-longshadow" href="http://dash.tigefa.space" target="_blank"><i class="fa fa-tachometer"></i></a>
      <a class="button button-primary button-box button-giant button-longshadow" href="http://news.tigefa.space" target="_blank"><i class="fa fa-newspaper-o"></i></a>
      <a class="button button-primary button-box button-giant button-longshadow" href="http://chat.tigefa.space" target="_blank"><i class="fa fa-users"></i></a>
      <a class="button button-primary button-box button-giant button-longshadow" href="http://status.tigefa.space" target="_blank"><i class="fa fa-heartbeat"></i></a>
      <a class="button button-primary button-box button-giant button-longshadow" href="http://help.tigefa.space" target="_blank"><i class="fa fa-life-ring"></i></a></p>
  </div>
</div>

<div class="container">

<div class="row">
{% for post in site.posts %}
  <div class="col-md-4">
<div class="card">
  <img class="card-img-top" data-src="holder.js/100px60/thumb?text={{ post.category }}&auto=yes" alt="{{ post.category }}">
  <div class="card-block">
    <p class="card-text"><a href="{{ post.url }}" class="card-link">{{ post.title }}</a></p>
  </div>
</div>
  </div>
{% endfor %}
</div>

</div>
