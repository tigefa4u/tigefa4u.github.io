machine:
  timezone:
    Asia/Jakarta
  ruby:
    version: 2.3.3
  python:
    version: 2.7.13

dependencies:
  pre:
    - curl -k -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py
    - python get-pip.py
    - pip install -U pygments speedtest-cli
    - gem update --system
    - gem install bundler --pre
    - bundle install
    - speedtest --secure --share

test:
  post:
#    - bundle exec travis lint
    - bundle exec jekyll build
