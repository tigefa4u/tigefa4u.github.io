    <header class="masthead">
      <div class="masthead-inner">
	    <img src='http://res.cloudinary.com/wvm/image/upload/v1389035827/xtigefa_pi5smw.png'/>
        <a href='{{ site.url }}'><h1>{{ site.title }}</h1></a>
        <p class="lead">{{ site.description }}</p>
		  <p><iframe allowTransparency='true' frameborder='0' scrolling='no' src='http://bitnami.com/product/mybb/widget' style='border:none;width:230px; height:100px;'></iframe></p>
        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="{{ site.repo.project }}/archive/v{{ site.version }}.zip">Download</a>
            </li>
            <li>
              <a href="{{ site.repo.profile }}">GitHub project</a>
            </li>
            <li>Currently v{{ site.version }}</li>
          </ul>
          <p class="colophon-credit">&copy; {{ site.time | date: "%Y" }} {{ site.author.name }} - Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
		  <p><a href="//affiliates.mozilla.org/link/banner/51733"><img src="//affiliates.mozilla.org/media/uploads/banners/910443de740d4343fa874c37fc536bd89998c937.png" alt="Download: Fast, Fun, Awesome" /></a></p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>
