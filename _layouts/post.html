---
layout: default
---

<ul class="breadcrumb">
  <li><a href="{{ site.url }}">Home</a> <span class="divider">/</span></li>
  <li><a href="/">{{ page.date | date_to_string }}</a> <span class="divider">/</span></li>
  <li class="active">{{ page.title }}</li>
</ul>

<h1><i class="icon-bullhorn"></i> {{ page.title }}</h1>
<p class="meta"><i class="icon-calendar"></i> {{ page.date | date_to_string }}</p>
<hr>

<div class="post">
{{ content }}
</div>

<hr>
<!-- sharethis -->
<div class="alert alert-info">
<span class='st_googleplus_large' displayText='Google +'></span>
<span class='st_facebook_large' displayText='Facebook'></span>
<span class='st_twitter_large' displayText='Tweet'></span>
<span class='st_pinterest_large' displayText='Pinterest'></span>
<span class='st_buffer_large' displayText='Buffer'></span>
<span class='st_sharethis_large' displayText='ShareThis'></span>
</div>

<!-- disqus comments content ==================================== -->		  
<hr>
<h1><i class="icon-comment"></i> Comments</h1>
<p><div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'tigefa'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</p>
