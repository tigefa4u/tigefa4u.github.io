---
layout: default
---
<h1><i class="icon-bullhorn"></i> {{ page.title }}</h1>
<p class="meta"><i class="icon-calendar"></i> {{ page.date | date_to_string }}</p>
<hr>

<div class="post">
{{ content }}
</div>

<!-- disqus comments content ==================================== -->		  
<hr>
<h1><i class="icon-comment"></i> Comments</h1>
<p><div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'tigefa'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</p>
