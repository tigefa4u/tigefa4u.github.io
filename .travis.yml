language: ruby
before_install:
  - bundle install
rvm:
  - 2.1.1
  - 2.0.0
  - 1.9.3
script:
  - bundle exec jekyll build
  - rake coveralls
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
      - "irc.freenode.org#tigefa"
    template:
      - "%{repository}#%{build_number} (%{branch}) %{message} %{build_url}"
  email:
    on_success: never
    on_failure: never
