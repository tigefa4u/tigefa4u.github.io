<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="Generator" content="Jekyll v{{ jekyll.version }}">
  <meta name="ocs-site-verification" content="cfd5d7db271dc730aa4555e7d3ab101b" />

  <link rel="stylesheet" href="{{ "/static/css/octicons.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/buttons.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/styles.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/fonts/BloggerSans/BloggerSans.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/static/css/highlightjs/monokai-sublime.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ "/static/js/highlight.pack.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript">
    hljs.initHighlightingOnLoad();
    function applyTiles() {
      var posts = $('.col-md-4');
      posts.imagesLoaded(function() {
        $('.col-md-4').masonry({ itemSelector : '.card' });;
      });
    }
    $(function() {
      applyTiles();
    });
    $(window).resize(function() {
      applyTiles();
    });
  </script>
  <script src="https://cdn.accesslint.com/accesslint-1.1.2.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
